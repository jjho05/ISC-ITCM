<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Título y descripción específicos para esta página -->
    <title>Mensaje Enviado - ITCM</title>
    <meta name="description" content="Gracias por contactar con la carrera de Ingeniería en Sistemas Computacionales del ITCM. Hemos recibido tu mensaje.">
    
    <!-- Mismos estilos y fuentes que el resto del sitio -->
    <link href="https://www.cdmadero.tecnm.mx/images/favicon.png" rel="icon" type="image/png"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- Tipografías Oficiales TecNM -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #1B396A;
            --secondary-color: #14305C;
            --accent-color: #f0f2f4;
            --text-primary: #000000;
            --text-secondary: #807F83;
            --background-color: #ffffff;
            --border-color: #dce0e5;
        }
        body {
            font-family: "Noto Sans", sans-serif;
        }
    
        h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
    <div class="flex h-full grow flex-col">
                <!-- Header Component -->
        <div id="header-placeholder"></div>
        
        <!-- CONTENIDO PRINCIPAL DE LA PÁGINA DE GRACIAS -->
        <main class="flex-grow">
            <section class="py-20 sm:py-32">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="max-w-2xl mx-auto text-center">
                        <!-- Icono de confirmación -->
                        <div class="flex justify-center mb-6">
                            <div class="flex items-center justify-center size-20 bg-green-100 rounded-full">
                                <svg class="size-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Título -->
                        <h1 class="text-3xl sm:text-4xl font-bold tracking-tighter text-[var(--secondary-color)]">
                            ¡Gracias por contactarnos!
                        </h1>
                        
                        <!-- Mensaje de confirmación -->
                        <p class="mt-4 text-lg text-[var(--text-secondary)]">
                            Hemos recibido tu mensaje correctamente. Nuestro equipo lo revisará y se pondrá en contacto contigo a la brevedad posible.
                        </p>
                        
                        <!-- Botón para volver al inicio -->
                        <div class="mt-8">
                            <a href="index.html" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[var(--primary-color)] hover:bg-[var(--secondary-color)] transition-colors duration-300">
                                Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        
        <!-- Footer Component -->
        <div id="footer-placeholder"></div>
    </div>
</div>
